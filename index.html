            <figcaption class="articleText">
                <p>
                    Disney, a global leader in entertainment, 
                    has enchanted audiences with its magical stories and experiences 
                    for decades. Founded by Walt Disney, the company is renowned for its classic 
                    animated films, innovative media ventures, and world-famous theme parks. 
                    Disney’s characters, from Mickey Mouse to Elsa, have become cultural icons,

                </p>

                            creating fluid, 
                            lifelike movement in animated films. It's a timeless, artistic process.
                        </p>
